[uwsgi]
chdir = /srv/TND_Migration/
module = TND_MIGRATION.wsgi:application
home = /home/ubuntu/venv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/TND_Migration.pid
logto = /var/log/uwsgi/TND_Migration/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true